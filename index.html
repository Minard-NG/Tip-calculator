<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="splitter logo" />
    </header>
    <main>
      <div class="input__sect">
        <div class="input__sect-bill">
          <label for="bill"
            >Bill
            <span id="error-bill" class="error">Must be a number</span></label
          >

          <input type="text" id="bill" name="bill" />
          <img src="./images/icon-dollar.svg" alt="dollar image" />
        </div>

        <div class="input__sect-tip">
          <label
            >Select Tip %
            <span id="error-tip" class="error">Must be a number</span></label
          >
          <div class="tips">
            <input type="button" value="5%" />
            <input type="button" value="10%" />
            <input type="button" value="15%" />
            <input type="button" value="25%" />
            <input type="button" value="50%" />
            <input type="text" id="customTip" placeholder="Custom" />
          </div>
        </div>

        <div class="input__sect-no">
          <label
            >Number of People
            <span id="error-no" class="error">Must be a number</span></label
          >
          <input type="text" id="no" name="no" />
          <img src="./images/icon-person.svg" alt="person">

        </div>
      </div>

      <div class="output__sect">
        <p><span class="title">Tip Amount</span ><span class="subtitle">  / person</span> <span id="tipAmount" class="content">$0.00</span></p>
        <p><span class="title">Total</span ><span class="subtitle">  / person</span> <span id="total" class="content">$0.00</span></p>
        <button id="resetBtn" disabled>RESET</button>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded&nbsp;by&nbsp;<a href="https://github.com/Minard-NG">Minard-NG</a
      >.
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
